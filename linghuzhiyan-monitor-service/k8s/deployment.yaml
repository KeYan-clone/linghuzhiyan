apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitor-service
  labels:
    app: monitor-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitor-service
  template:
    metadata:
      labels:
        app: monitor-service
    spec:
      containers:
        - name: monitor-service
          image: monitor-service:j21
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8090
          env:
            - name: JAVA_OPTS
              value: "-Dserver.address=0.0.0.0"
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8090
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8090
            initialDelaySeconds: 40
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: monitor-service
spec:
  type: ClusterIP
  selector:
    app: monitor-service
  ports:
    - port: 8090
      targetPort: 8090
