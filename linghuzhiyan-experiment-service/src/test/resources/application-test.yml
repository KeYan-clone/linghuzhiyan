# Test configuration for experiment service

spring:
  datasource:
    # H2 Database configuration for testing
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  
  jpa:
    # JPA/Hibernate configuration
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  h2:
    # H2 Console (for debugging)
    console:
      enabled: true
  
  cloud:
    # Disable Spring Cloud Config for testing
    config:
      enabled: false

# Logging configuration
logging:
  level:
    org:
      springframework:
        test: DEBUG
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

# Disable Eureka for testing
eureka:
  client:
    enabled: false
