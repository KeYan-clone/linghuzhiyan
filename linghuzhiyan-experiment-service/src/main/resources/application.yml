# 代码评测服务配置
evaluation:
  service:
    url: http://10.128.54.190:5050/run

# MinIO配置（用于代码文件存储）
minio:
  endpoint: http://10.128.54.190:9000
  accessKey: keyan
  secretKey: lop*123456lop*
  bucketName: linghuzhiyan

# JWT配置（用于解析令牌）
jwt:
  secret: linghuzhiyan-auth-service-jwt-secret-key-2024-very-long-secret
  tokenHead: "Bearer "
  tokenHeader: Authorization

# 服务端口
server:
  port: 8083

# 日志配置
logging:
  level:
    org.linghu.experiment: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx"

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Eureka客户端配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
    enabled: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
